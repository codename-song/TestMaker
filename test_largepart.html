<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>부위명 감별 시험</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="datamanger.js"></script>
  </head>
  <body>
    <div class="question-hearder">
      <span>부위별 감별(총 20문제)</span>
      <button class="back-lobby" onclick="location.href='lobby.html'"><</button>
    </div>

    <div id="question-field">
      <!-- 문제 형태 form, 해당 형태를 총 20개 출력하도록 함(내부 내용만 랜덤으로 바꿔서) -->
      <div class="question-column" style="display: none">
        <span class="question-column__number"></span>
        <img class="question-column__image" src="" />
        <form class="question-column__answerform">
          <div class="question-column__answerform__radio">
            <span
              >소
              <input type="radio" name="meattype" value="cow" checked />
            </span>
            <span
              >돼지
              <input type="radio" name="meattype" value="pig" />
            </span>
          </div>
          <span class="question-column__answerform__partname"
            >부위명
            <input
              class="question-column__answerform__partname__input"
              type="text"
              placeholder="답을 정확히 입력하세요"
            />
          </span>
        </form>
      </div>
    </div>
    <script>
      initializeData(db_largePart);
    </script>
    <div class="bottom-info">
      <button
        class="go-answer"
        onclick="runAnswerCheck(db_smallPart, largeQuestCount) ; location.href='answer_largepart.html'"
      >
        채점하기
      </button>
    </div>
  </body>
</html>
